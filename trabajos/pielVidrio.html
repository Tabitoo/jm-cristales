    <script>
      // Ruta de la carpeta de imágenes
      const folderPath = '../public/images/trabajos/piel-de-vidrio/';

      // Obtener el elemento ul donde se agregarán las imágenes
      const imageList = document.getElementById('split-imagenes');

      // Función para obtener el nombre de archivo de una URL
      function getFileName(url) {
          const parts = url.split('/');
          return parts[parts.length - 1];
      }

      // Obtener la lista de imágenes en la carpeta y generar la lista
      fetch(folderPath)
          .then(response => response.text())
          .then(data => {
              const parser = new DOMParser();
              const htmlDocument = parser.parseFromString(data, 'text/html');
              const imageLinks = Array.from(htmlDocument.querySelectorAll('a'));
              const testLinks = Array.from(htmlDocument.querySelectorAll('li'));
              testLinks.forEach(link => {

                if (getFileName(link.querySelector('a').href) == 'trabajos'){
                  return
                }

                const fileName = getFileName(link.querySelector('a').href);
                const li = document.createElement('li');
                li.classList.add("splide__slide")
                const img = document.createElement('img');
                img.src = folderPath + fileName;
                li.appendChild(img);
                imageList.appendChild(li);
              });

              new Splide( '#imagen-carousel', {
                cover      : true,
                type   : 'loop',
                heightRatio: 0.5,
                width : '100vw',
		            height: '100vh',
                gap: '1rem',
                
                
              } ).mount();
          })
          .catch(error => {
              console.error('Error al obtener la lista de imágenes:', error);
          });
  </script>
